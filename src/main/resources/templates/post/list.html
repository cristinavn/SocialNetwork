<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{post.list}"></h2>
		<div th:each="post : ${postsList}">
			<div>
				<h3 class="text-left" th:text="${post.title}"></h3>
				<small class="text-left" th:text="${post.date}"></small>
			</div>
			<p class="text-left" th:text="${post.description}"></p>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
