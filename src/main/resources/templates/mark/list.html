<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text="#{mark.list.header}"></h2>
  <p th:text="#{mark.list.intro}"></p>                                                                                      
  <button type="button" id="updateButton" class="btn btn-default" th:text="#{update}"></button>
  <script>
 	$( "#updateButton" ).click(function() {
 		$("#tableMarks").load('/mark/list/update');
 	});
  </script> 
  <div class="table-responsive">          
  <table class="table table-hover" th:fragment="tableMarks" id="tableMarks">
    <thead>
      <tr>
        <th class="col-md-1">id</th>
        <th th:text="#{description}"></th>
        <th th:text="#{mark}"></th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="mark : ${markList}">
	    <td th:text="${mark.id}"> 1</td>
	    <td th:text="${mark.description}"> Ejercicio 1</td>
	    <td th:text="${mark.score}">10</td>
	    <td><a th:href="${'/mark/details/' + mark.id}"  th:text="#{details}"></a></td>
	    <td><a th:href="${'/mark/edit/' + mark.id}"  th:text="#{update}"></a></td>
	    <td><a th:href="${'/mark/delete/' + mark.id}"  th:text="#{delete}"></a></td>
	  </tr>
	</tbody>
  </table>
  </div>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
